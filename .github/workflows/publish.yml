name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

env:
  Configuration: Release

concurrency:
  group: Publish
  cancel-in-progress: true
  
jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5.0.0
      with:
        dotnet-version: '10.0.x'
        source-url: https://nuget.pkg.github.com/TSSArt/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.XTATE_GITHUB_TOKEN }}
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v4.2.0
      with:
        versionSpec: '6.5.x'
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v4.2.0
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration ${{ env.Configuration }} --no-restore -p:Version=${{ env.fullSemVer }}
    - name: Test
      run: dotnet test --configuration ${{ env.Configuration }} --no-restore --no-build
    - name: Pack
      run: dotnet pack --configuration ${{ env.Configuration }} --no-restore --no-build -p:PackageVersion=${{ env.fullSemVer }} --include-symbols -p:SymbolPackageFormat=snupkg -o bin/packages
    - name: Publish to NuGet.org
      run: dotnet nuget push bin/packages/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_ORG_TOKEN }}
    - name: Publish to GitHub
      run: dotnet nuget push bin/packages/*.nupkg -s https://nuget.pkg.github.com/TSSArt/index.json -k ${{ secrets.XTATE_GITHUB_TOKEN }}
