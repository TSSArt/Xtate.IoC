name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 1' # Weekly scan
  workflow_dispatch:

env:
  Configuration: Release

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: csharp
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5.0.0
      with:
        dotnet-version: '10.0.x'
        source-url: https://nuget.pkg.github.com/TSSArt/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.XTATE_GITHUB_TOKEN }}
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration ${{ env.Configuration }} --no-restore -p:Version=${{ env.fullSemVer }}
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
